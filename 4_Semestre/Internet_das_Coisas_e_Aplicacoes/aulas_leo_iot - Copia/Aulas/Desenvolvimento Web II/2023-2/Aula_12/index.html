<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula 12</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app" v-cloak>
        <ul>
            <li v-for="obj in nomes" :key="obj.id" @click="expandirItem(obj)">
                <span class="nome">{{ obj.nome }}</span> - <span class="idade">{{ obj.idade }} anos</span>
                <div v-show="obj.expanded" class="detalhes">
                    <p>Email: {{ obj.email }}</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>

<script src="app.js"></script>
