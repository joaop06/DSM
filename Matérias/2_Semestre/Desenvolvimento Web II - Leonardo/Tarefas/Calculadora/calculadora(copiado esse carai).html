<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <div id="line1">
      <ul>
        <li><button @click="(7)">7</button></li>
        <li><button @click="addToResult(8)">8</button></li>
        <li><button @click="addToResult(9)">9</button></li>
        <li><button @click="addToResult('/')">รท</button></li>
      </ul>
    </div>
    

    <div id="line2">

    </div>


    <div id="line3">

    </div>


    <div id="line4">

    </div>
  </div>

    <div id="app">
        <input type="text" v-model="result">
        <table>
          <tr>

          </tr>
          <tr>
            <td><button @click="bot(4)">4</button></td>
            <td><button @click="bot(5)">5</button></td>
            <td><button @click="bot(6)">6</button></td>
            <td><button @click="bot('*')">x</button></td>
          </tr>
          <tr>
            <td><button @click="bot(1)">1</button></td>
            <td><button @click="bot(2)">2</button></td>
            <td><button @click="bot(3)">3</button></td>
            <td><button @click="bot('-')">-</button></td>
          </tr>
          <tr>
            <td><button @click="bot(0)">0</button></td>
            <td><button @click="bot('.')">.</button></td>
            <td><button @click="calcular()">=</button></td>
            <td><button @click="bot('+')">+</button></td>
          </tr>
          <tr>
            <td colspan="4"><button @click="limpar()">Clear</button></td>
          </tr>
        </table>
    </div>

      <script>
        new Vue({
            el: '#app',
            data: {
                result: ''
            },
            methods: {
                bot: function (valor) {
                this.result += valor;
                },
                calcular: function () {
                this.result = eval(this.result);
                },
                limpar: function () {
                this.result = '';
                }
            }
        });

      </script>
</body>
</html>
