<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 03 - V3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ titulo }}</h1>
      <p>A soma entre {{ x }} e {{ y }} Ã© igual: {{ soma() }}</p>
    </div>
  </body>
</html>

<script>
  const { createApp } = Vue;

  createApp({
    data() {
      return {
        titulo: "Utilizando o data como base",
        x: 2,
        y: 3,
      };
    },
    methods: {
      soma: function() {
        console.log(parseInt(this.x));
        return this.x + this.y;
      },
    },
  }).mount("#app");
</script>
