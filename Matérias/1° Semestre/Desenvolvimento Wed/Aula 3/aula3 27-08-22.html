<br>
<br>

<br>

<hr>
<hr>
    <p>Neste caso todas as imagens estão em uma subpasta a partir do local do arquivo. Caso estivesse na mesma pasta, poderia somente chamar o nome da imagem. Ex: <br><a href="https://pt.wikipedia.org/wiki/Desenvolvimento_web" target="_blank"><img src="dev_web.jfif" ></a></p>
<br>
    <p>Para arquivos em diretórios superiores são utilizados "../". Ex: <br><a href="https://eleicoes2022.fatecfranca.edu.br/" target="_blank"><img src="../fatec_franca.png" ></a></p>

    <br>
    <br>
